<table class="table table-hover ">
    <tr>
        <td width="10px">
            <a class="replies" href="{{ url_for('user', username=reply.author.username) }}">
                <img style="margin:2px !important;" src="{{ reply.author.avatar(30) }}" />
            </a>
        </td>
        <td>
            <table>
                <tr>
                    <td>
                        <a href="{{ url_for('user', username=reply.author.username) }}">
                            {{ reply.author.username }}
                        </a>
                        {{moment(reply.timestamp).format('LLL') }}
                    </td>
                </tr>
                <tr>
                    <td>{{ reply.body }}</td>
                </tr>
            </table>

        </td>
    </tr>

</table>
