<table class="table table-hove">
    <tr>
        <td id="time" style=" vertical-align: bottom;">
            {{post.elapsedTime()}}
        </td>
        <td>
            <table>
                <tr>
                    <td>
                        <h2>
                            <a class="blackLink" href="{{ url_for( 'post', id=post.id) }} ">
                                {{post.title}}</a>
                        </h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="{{ url_for( 'user', username=post.author.username) }} ">
                            <img style="margin:2px !important; " src="{{ post.author.avatar(30) }} " />
                        </a>
                        by
                        <a href="{{ url_for( 'user', username=post.author.username) }} ">
                            {{ post.author.username }}</a>
                        <img width="15px " src="/static/images/clock.png "> {{moment(post.timestamp).format('LLL') }}
                        <img width="15px " src="/static/images/comment.png "> {{post.number_of_comments}}
                        <img width="18px " src="/static/images/heart3.png "> {{post.likes}}
                    </td>
                </tr>
                <tr>
                    <td>
                        {{post.getSynopsis()}}
                    </td>
                </tr>
            </table>

        </td>


    </tr>
</table>
